<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">

            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="dashboard.html"><i
                        class="fas fa-fw fa-tachometer-alt"></i>Dashboard</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="data_dosen.html"><i
                        class="fa fa-drivers-license"></i>Data Dosen</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="data_mhs.html"><i
                        class="fa fa-drivers-license"></i>Data Mahasiswa</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle"></button>
                    <h2 class="title">Web-Based Learning Information System</h2>
                    <a href="profil.html" class="profile-icon">
                        <i class="fa fa-user-circle fa-lg"></i>
                    </a>
                </div>
            </nav>
            <!-- Page content-->
            <section class="main">
                <h2 class=" mt-4 p-3">Tambah Data Mahasiswa</h2>
                <div class="row row-cols-2 row-cols-md-2 g-2 row d-flex justify-content-center mt-4" id="cards-box">
                    <div class="col ">
                        <div class="card h-100">
                            <div class="card-body ">
                                <div class="mb-3">
                                    <h2 class="row d-flex justify-content-center mt-4">Add Data</h2>
                                    <div class="form-group row mb-3">
                                        <label for="foto" class="col-sm-2 col-form-label">Foto</label>
                                        <div class="col-sm-10">
                                            <input type="file" readonly class="form-control-plaintext" id="foto">
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="name" class="col-sm-2 col-form-label">Nama Dosen</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name" placeholder="Username...">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="nip" class="col-sm-2 col-form-label">Nip</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="nip"
                                                placeholder=" Enter NIP...">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="email" class="col-sm-2 col-form-label">Eamil</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email"
                                                placeholder="email@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="no hp" class="col-sm-2 col-form-label">No HP</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="no_hp"
                                                placeholder="Enter No HP...">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Confirm
                                            Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <button><a href="data_mhs.html">Kembali</a>
                                    <i class='fas fa-arrow-alt-circle-left'></i></button>
                                <button>Tambah
                                    <i class="fa fa-pencil-square-o"></i></button>

                        </div>
